{% extends 'base.html' %}{% load crispy_forms_tags %}{% block content %}    <h3>New Booking</h3>    <br>    <form method="POST" class="post-form">        {% csrf_token %}        <div class="row">            <div class="col-lg-4">            {{ form.mobile|as_crispy_field}}            </div>            <div class="col-lg-4">            {{ form.address|as_crispy_field}}            </div>            <div class="col-lg-4">            {{ form.delivery_date|as_crispy_field }}            </div>        </div>        <div class="row">            <div class="col-lg-4">            {{ form.item|as_crispy_field }}            </div>        </div>                <button type="submit" class="save btn btn-default">Save</button>    </form>{% endblock %}

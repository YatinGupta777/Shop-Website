{% extends 'base.html' %}{% load crispy_forms_tags %}{% block content %}    <h3>New Booking</h3>    <br><div id="section-to-print">       <form method="POST">        {% csrf_token %}        <div class="row">            <div class="col-lg-3">            {{ form.bill_no|as_crispy_field}}            </div>            <div class="col-lg-3">            {{ form.mobile|as_crispy_field}}            </div>            <div class="col-lg-3">            {{ form.address|as_crispy_field}}            </div>            <div class="col-lg-3">            {{ form.delivery_date|as_crispy_field }}            </div>        </div>    <div class="row">     <table id="myTable" class="table table-bordered order-list">    <thead>        <tr>            <th>Item</th>            <th>Quantity</th>            <th>Rate</th>            <th>Amount</th>        </tr>    </thead>    <tbody>        <tr>            <td>                <input id="item_0" type="text" name="item_0" class="form-control" />            </td>            <td >                <input  id="quantity_0" onkeyup="calculate(this.id);calculateTotal();" onchange="calculate(this.id);calculateTotal();" type="number" name="quantity_0"  class="form-control"/>            </td>            <td >                <input id="rate_0" onkeyup="calculate(this.id);calculateTotal();" onchange="calculate(this.id);calculateTotal();" type="number" name="rate_0"  class="form-control"/>            </td>            <td >                <input value="0" id="amount_0" type="number" name="amount_0"  class="form-control" value="" readonly/>            </td>            <td ><a class="deleteRow" ></a>            </td>         </div>           </tr>    </tbody>    <tfoot>        <tr>            <td class="col-sm-5" style="text-align: left;">                <input onkeyup="calculateTotal();" onchange="calculateTotal();" id="discount" type="number" name="discount"  class="form-control"/>            </td>               <td class="col-sm-5" style="text-align: left;">               <input value="0" id="final_amount" type="number" name="final_amount"  class="form-control"/>            </td>        </tr>        <tr></div>                    <td colspan="5" style="text-align: left;">                <input type="button" class="btn btn-lg btn-block " id="addrow" value="Add Row" />            </td>        </tr>        <tr>        </tr>    </tfoot></table>        </div>                <button type="submit" class="save btn btn-default">Save</button>         <button onclick="print('printableArea')" class="save btn btn-default">Print</button>    </form>{% endblock %}
